<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <main>
        <form id='myForm' onsubmit='return handleFormSubmit(this)'>
            <label>Login</label>
            <p>Username</p>
            <input id='username' type='text' placeholder='Username'>
            <p>Password</p>
            <input id='password' type='password' placeholder='Password'>
            <button>Submit</button>
            <button onclick='return handleClick(this)'>Register</button>
        </form>
    </main>
    <script src='login.js'></script>
</body>

</html>
