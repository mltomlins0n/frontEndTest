            <section>

            <form id="myForm" onsubmit="return handleFormSubmit(this)">
                <div id="bs-alert" class="alert alert-primary" role="alert">
                    Who's this?
                </div>
                <p>First Name</p>
                <input id="firstName" type="text" class="form-control" onfocusout="handleChange(this)">
                <p>Last Name</p>
                <input id="lastName" type="text" class="form-control">
                <p>Date of Birth</p>
                <input id="dob" type="date" class="form-control">
                <p>Email</p>
                <input id="email" type="email" class="form-control">
                <p>Password</p>
                <input id="stolenPassword" type="password" class="form-control" onkeypress="handleEvent(this)">
                <button class="btn btn-outline-dark btn-block">Submit</button>
            </form>
